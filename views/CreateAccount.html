<!DOCTYPE HTML>
<html>
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register Yourself</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom-bootstrap.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<!-- jQuery library -->
		<script src="scripts/lib/jquery-1.11.3.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="scripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="scripts/lib/custom_events.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->



</head>

<body>

	<div id="header" page="login-page"></div>
   <div id="pageArea" class="container">
		<div class="page-header">
		<h2>Register</h2>
		</div>

	<div class="form-group form-group-md">
		<input id="first_name" class="form-control bottom-space" type="text" name="first_name" placeholder="First name" style="font-size: large;">
		<input id="last_name" class="form-control bottom-space" type="text" name="last_name" placeholder="Last name" style="font-size: large;">
		<div class="input-group bottom-space">
		<span class="input-group-addon">+91</span>
		<input id="mobile_no" class="form-control" type="number" name="mobile_no" placeholder="Mobile number" style="font-size: large;">
		</div>
		<input id="email"  class="form-control bottom-space" type="email" name="email" placeholder="email" style="font-size: large;">
	</div>

	<a href="#" class="btn btn-lg btn-primary btn-block" type="submit">Create Account</a>
	<a href="#" class="btn btn-lg btn-info btn-block">Clear</a>
</div>
	<img id="processing_icon" src="images/icon_processing.gif" height="42" width="42" hidden/>

	<div id="footer"><div>

</body>

</html>
