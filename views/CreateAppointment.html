	<body>
		<div id="header"></div>
   <div id="pageArea" class="container">
		<div class="page-header">
		<h2>Register</h2>
		</div>

	<div class="input-fields">
	<select id="select_slot" name="slot" data="time-slot-drop-down">
		<option value>Time Slot</option>
		<option class="lt" value>12:00PM-12:30PM</option>
		<option value>12:30PM- 1:00PM</option>
		<option value> 1:00PM- 1:30PM</option>
		<option value> 1:30PM- 2:00PM</option>
		<option value> 2:00PM- 2:30PM</option>
		<option value> 2:30PM- 3:00PM</option>
	</select>

	<input id="opd_patient_name" type="text" name="opd_patient_name" placeholder="OPD Patient name" style="font-size: large;">

	<input id="opd_patient_number" type="text" name="opd_patient_number" placeholder="OPD Patient number" style="font-size: large;">

	</div>

	<div id="take_appointment_button">
	<a href="#" style="color: white;text-decoration:none;">Take Appointment</a>

	</div>

	<div id="change_appointment_button">
	<a href="ChangeAppointment.html" style="color: white;text-decoration:none;">Change Appointment
	<img id="reset_img" src="images/Reset.png" height="20" width="20" hidden/>
	</a>
	</div>

	<img id="processing_icon" src="images/icon_processing.gif" height="42" width="42" hidden/>
