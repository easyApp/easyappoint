<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom-bootstrap.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<!-- jQuery library -->
		<script src="scripts/lib/jquery-1.11.3.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="scripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="scripts/lib/custom_events.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
	<div id="header" page="login-page"></div>
		<div id="pageArea" class="container">
		<div class="page-header">
		<h2>Please sign in</h2>
		</div>
			<form class="form-signin">

				<label for="inputUsername" class="sr-only">Username</label>
				<input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<div class="checkbox">
				  <label>
					<input id="checkRemember" type="checkbox" value="remember-me"> Remember me
				  </label>
				</div>
				<button id="sign_in_button" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				<a id="sign_up_button" href="#" class="btn btn-success btn-lg btn-block">Register</a>
				<a href="#" class="bg-info btn-block" align="right">Create Password/Forgot Password</a>
			</form>
		</div>
		<div class="container-fluid">

		</div>

		<div id="footer"></div>
	</body>
</html>
